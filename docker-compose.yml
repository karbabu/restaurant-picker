version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: restaurant-picker-db
    environment:
      POSTGRES_DB: restaurant_picker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: .                    # Build from root directory
      dockerfile: user-service/Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/restaurant_picker
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - restaurant-network
    restart: on-failure

  session-service:
    build:
      context: .                    # Build from root directory
      dockerfile: session-service/Dockerfile
    container_name: session-service
    ports:
      - "8082:8082" # REST API and WebSocket
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/restaurant_picker
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      USER_SERVICE_URL: http://user-service:8081
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - restaurant-network
    restart: on-failure

  api-gateway:
    build:
      context: .                    # Build from root directory
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - session-service
    networks:
      - restaurant-network
    restart: on-failure

volumes:
  postgres_data:

networks:
  restaurant-network:
    driver: bridge