<!-- restaurant-picker-frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Picker - Real-time Notifications</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-indicator.connected {
            background: #44ff44;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notifications {
            grid-column: 1 / -1;
        }

        .notification-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .notification-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification-item.SESSION_CREATED {
            border-left-color: #28a745;
        }

        .notification-item.USER_JOINED {
            border-left-color: #17a2b8;
        }

        .notification-item.RESTAURANT_SUBMITTED {
            border-left-color: #ffc107;
        }

        .notification-item.SESSION_ENDED {
            border-left-color: #dc3545;
        }

        .notification-type {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .notification-message {
            margin-top: 5px;
            color: #333;
        }

        .notification-time {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            flex: 1;
            margin-top: 0;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üçΩÔ∏è Restaurant Picker</h1>

    <div class="dashboard">
        <!-- Connection Card -->
        <div class="card">
            <h2>Connection</h2>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div class="input-group">
                <label for="userId">Your User ID</label>
                <select id="userId">
                    <option value="">Select User...</option>
                </select>
            </div>
            <button id="connectBtn" onclick="toggleConnection()">Connect</button>
        </div>

        <!-- Session Actions Card -->
        <div class="card">
            <h2>Session Actions</h2>
            <div class="input-group">
                <label for="sessionId">Current Session ID</label>
                <input type="text" id="sessionId" placeholder="Enter or create session">
            </div>
            <div class="actions">
                <button onclick="createSession()" id="createBtn" disabled>Create Session</button>
                <button onclick="joinSession()" id="joinBtn" disabled>Join Session</button>
            </div>
        </div>

        <!-- Notifications Card -->
        <div class="card notifications">
            <h2>Real-time Notifications</h2>
            <div class="notification-list" id="notificationList">
                <p style="color: #999; text-align: center;">Connect to start receiving notifications...</p>
            </div>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    let currentUserId = null;
    let currentSessionId = null;

    // Fetch users on page load
    window.onload = async function() {
        await loadUsers();
        requestNotificationPermission();
    };

    async function loadUsers() {
        try {
            const response = await fetch('http://localhost:8080/api/users');
            const users = await response.json();

            const userSelect = document.getElementById('userId');
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.userId;
                option.textContent = `${user.username} (${user.canInitiateSession ? 'Can initiate' : 'Member'})`;
                userSelect.appendChild(option);
            });
        } catch (error) {
            console.error('Failed to load users:', error);
            addNotification('ERROR', 'Failed to load users. Is the backend running?');
        }
    }

    function toggleConnection() {
        if (stompClient && stompClient.connected) {
            disconnect();
        } else {
            connect();
        }
    }

    function connect() {
        const userId = document.getElementById('userId').value;
        if (!userId) {
            alert('Please select a user');
            return;
        }

        currentUserId = userId;
        const socket = new SockJS('http://localhost:8082/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            updateConnectionStatus(true);

            // Subscribe to personal notifications
            stompClient.subscribe('/user/' + currentUserId + '/queue/notifications', function (notification) {
                handleNotification(JSON.parse(notification.body));
            });

            // Subscribe to global announcements
            stompClient.subscribe('/topic/global', function (notification) {
                handleNotification(JSON.parse(notification.body));
            });

            addNotification('SYSTEM', 'Connected successfully!');
        }, function(error) {
            console.error('Connection error:', error);
            updateConnectionStatus(false);
            addNotification('ERROR', 'Failed to connect: ' + error);
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        updateConnectionStatus(false);
        addNotification('SYSTEM', 'Disconnected');
    }

    function updateConnectionStatus(connected) {
        const indicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const createBtn = document.getElementById('createBtn');
        const joinBtn = document.getElementById('joinBtn');

        if (connected) {
            indicator.classList.add('connected');
            statusText.textContent = 'Connected';
            connectBtn.textContent = 'Disconnect';
            createBtn.disabled = false;
            joinBtn.disabled = false;
        } else {
            indicator.classList.remove('connected');
            statusText.textContent = 'Disconnected';
            connectBtn.textContent = 'Connect';
            createBtn.disabled = true;
            joinBtn.disabled = true;
        }
    }

    async function createSession() {
        if (!currentUserId) return;

        try {
            const response = await fetch('http://localhost:8080/api/sessions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    invitedUserIds: [currentUserId]
                })
            });

            const session = await response.json();
            currentSessionId = session.sessionId;
            document.getElementById('sessionId').value = currentSessionId;

            // Subscribe to session-specific notifications
            stompClient.subscribe('/topic/session/' + currentSessionId, function (notification) {
                handleNotification(JSON.parse(notification.body));
            });

            addNotification('SUCCESS', 'Session created: ' + currentSessionId);
        } catch (error) {
            console.error('Failed to create session:', error);
            addNotification('ERROR', 'Failed to create session');
        }
    }

    async function joinSession() {
        const sessionId = document.getElementById('sessionId').value;
        if (!sessionId || !currentUserId) return;

        try {
            const response = await fetch(`http://localhost:8080/api/sessions/${sessionId}/join`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: currentUserId })
            });

            const session = await response.json();
            currentSessionId = sessionId;

            // Subscribe to session-specific notifications
            stompClient.subscribe('/topic/session/' + currentSessionId, function (notification) {
                handleNotification(JSON.parse(notification.body));
            });

            addNotification('SUCCESS', 'Joined session: ' + sessionId);
        } catch (error) {
            console.error('Failed to join session:', error);
            addNotification('ERROR', 'Failed to join session');
        }
    }

    function handleNotification(notification) {
        console.log('Received notification:', notification);
        addNotification(notification.type, notification.message);

        // Show browser notification
        if (Notification.permission === "granted") {
            new Notification(notification.type, {
                body: notification.message,
                icon: 'üçΩÔ∏è'
            });
        }
    }

    function addNotification(type, message) {
        const list = document.getElementById('notificationList');

        // Remove placeholder text if present
        if (list.children.length === 1 && list.children[0].tagName === 'P') {
            list.innerHTML = '';
        }

        const item = document.createElement('div');
        item.className = 'notification-item ' + type;
        item.innerHTML = `
            <div class="notification-type">${type}</div>
            <div class="notification-message">${message}</div>
            <div class="notification-time">${new Date().toLocaleTimeString()}</div>
        `;

        list.insertBefore(item, list.firstChild);

        // Keep only last 50 notifications
        while (list.children.length > 50) {
            list.removeChild(list.lastChild);
        }
    }

    function requestNotificationPermission() {
        if ('Notification' in window && Notification.permission !== 'granted') {
            Notification.requestPermission();
        }
    }
</script>
</body>
</html>
