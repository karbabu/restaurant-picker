spring:
  webflux:
    static-path-pattern: /**
  web:
    resources:
      static-locations: classpath:/static/
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # User Service
        - id: user-service
          uri: http://user-service:8081
          predicates:
            - Path=/api/users/**

        - id: user-service-docs
          uri: http://user-service:8081
          predicates:
            - Path=/user-service/v3/api-docs
          filters:
            - RewritePath=/user-service/v3/api-docs, /v3/api-docs

        # Session Service
        - id: session-service
          uri: http://session-service:8082
          predicates:
            - Path=/api/sessions/**

        - id: session-service-docs
          uri: http://session-service:8082
          predicates:
            - Path=/session-service/v3/api-docs
          filters:
            - RewritePath=/session-service/v3/api-docs, /v3/api-docs

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: User Service
        url: /user-service/v3/api-docs
      - name: Session Service
        url: /session-service/v3/api-docs

logging:
  level:
    org.springframework.cloud.gateway: DEBUG